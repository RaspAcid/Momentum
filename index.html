<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Welcome</title>
</head>
<body>
    <button class="imageBtn"></button>
    <div class="weather">
        <div class="city" contenteditable="true"></div>
        <div class="tempIcon">
            <i class="weather-icon owf"></i>
            <div class="temperature"></div>
        </div>
        <div class="humidity"></div>
        <div class="windDir"></div>
        <div class="weather-description"></div>
    </div>

    <time id="date"></time>
    <time id="time"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true" ></span>
    </h1>
    
    <div class="focusContent">
        <h2>Какие планы на сегодня?</h2>
        <h2 id="focus" contenteditable="true" ></h2>
    </div>

    <figure class="quote">
        <button class="quoteBtn"></button>
        <blockquote></blockquote>
        <figcaption></figcaption>
    </figure>


</body>
</html>
